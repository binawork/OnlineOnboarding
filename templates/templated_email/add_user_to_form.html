<header class="main__header">
    <p class="main__paragraph">Dodanie nowego użytkownika</p>
</header>
<div class="main__message">
    <p class="main__paragraph">
        Witaj
        {% if user.first_name and user.first_name|length %}
            {{ user.first_name }}
        {% else %}
            {{ user.username }}
        {% endif %},
    </p>
    <p class="main__paragraph">
        Dodanie nowego użytkownika do formularza {{ package }} przebiegło pomyślnie.
    </p>
</div>
